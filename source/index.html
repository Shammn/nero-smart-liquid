<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nero Smart Liquid: Age verification</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page__body">
  <main class="page__main-container">
    <div class="age-verification">
      <h1 class="visually-hidden">Проверка возраста</h1>
      <p class="age-verification__question">Вы старше 18 лет?</p>
      <div class="age-verification__container">
        <a class="age-verification__button button button--first" href="#">Нет.</a>
        <a class="age-verification__button button button--second" href="#">Да!</a>
      </div>
      <p class="description">Продукция, представленная на сайте, предназначена только для лиц, достигших 18 лет. Нажимая «Да», вы подтверждаете свое совершеннолетие.</p>
    </div>
  </main>
</body>
</html>
