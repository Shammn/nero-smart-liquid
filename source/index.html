<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nero Smart Liquid: Проверка возраста</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <main class="page__main-container">
      <div class="age-verification__wrapper">
        <div class="page__content-container">
          <section class="age-verification">
              <h1 class="visually-hidden">Проверка возраста</h1>
              <p class="age-verification__question">Вы старше 18 лет?</p>
              <div class="age-verification__container">
                <a class="age-verification__button button button--first" href="https://www.google.ru/">Нет.</a>
                <a class="age-verification__button button button--second" href="./main-page.html">Да!</a>
              </div>
              <p class="age-verification__description">Продукция, представленная на сайте, предназначена только для лиц, достигших 18 лет. Нажимая «Да», вы подтверждаете свое совершеннолетие.</p>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
